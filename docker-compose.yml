services:
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - '1883:1883' # MQTT default port
      - '9001:9001' # WebSockets port
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    container_name: elysia-server
    ports:
      - '3000:3000'
      - '8080:8080'
    volumes:
      - ./:/workspace
      - /workspace/node_modules
    environment:
      - NODE_ENV=development
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=9001
      - MQTT_PATH=/
    restart: unless-stopped
    depends_on:
      - mqtt-broker

  car:
    build:
      context: .
      dockerfile: ./apps/car/Dockerfile
    container_name: car-app
    stdin_open: true
    tty: true
    ports:
      - '3001:3001' # Adjust port if needed
    volumes:
      - ./:/workspace
      - car-builder-modules:/workspace/node_modules
      - car-builder-car-modules:/workspace/apps/car/node_modules
    environment:
      - NODE_ENV=development
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=9001
      - MQTT_PATH=/
      - SERVER_HOST=server
    restart: unless-stopped
    depends_on:
      - mqtt-broker
      - server

  # Service to install dependencies for type support in the editor
  deps-installer:
    image: node:24-alpine
    container_name: deps-installer
    working_dir: /workspace
    command: >
      sh -c "cd /workspace &&
             corepack enable yarn &&
             yarn install &&
             echo 'Dependencies installed successfully for editor type support'"
    volumes:
      - ./:/workspace
    profiles:
      - deps

  carr:
    image: node:24-alpine
    container_name: car-run
    working_dir: /workspace/apps/car
    command: >
      sh -c "cd /workspace/apps/car &&
             echo 'Running built car application...' &&
             node dist/car/src/app.js"
    volumes:
      - ./:/workspace
      - /workspace/node_modules
      - car-builder-modules:/workspace/node_modules
      - car-builder-car-modules:/workspace/apps/car/node_modules
    environment:
      - NODE_ENV=development
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=9001
      - MQTT_PATH=/
      - SERVER_HOST=server
      - LOG_SERVER_HOST=logs
    restart: no
    # Enable interactive mode
    stdin_open: true
    tty: true
    depends_on:
      - mqtt-broker
      - server
      - car
    profiles:
      - runner

  logs:
    image: node:24-alpine
    container_name: logs
    ports:
      - '3519:3519'
    working_dir: /workspace/apps/car
    command: >
      sh -c "cd /workspace/apps/car &&
             echo 'Running built car application...' &&
             node dist/shared/src/utils/logServer.js"
    volumes:
      - ./:/workspace
      - /workspace/node_modules
      - car-builder-modules:/workspace/node_modules
      - car-builder-car-modules:/workspace/apps/car/node_modules
    environment:
      - NODE_ENV=development
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=9001
      - MQTT_PATH=/
      - SERVER_HOST=server
      - LOG_SERVER_HOST=0.0.0.0
    restart: no
    profiles:
      - runner

volumes:
  car-builder-modules:
  car-builder-car-modules:
